[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "umaapy_types"
version = "6.0.0"
description = "Python module wrapping RTI autogenerated UMAA 6.0.0e types."
readme = "README.md"
requires-python = ">=3.9"

authors = [
    { name = "Devon Reed", email = "clr5436@psu.edu" }
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://www.auvsi.org/unmanned-maritime-autonomy-architecture"

[tool.setuptools]
py-modules = ["umaapy_types"]

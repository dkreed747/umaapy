image: "python:3.13-slim"

stages:
  - lint
  - build
  - test
  - deploy

lint:
  stage: lint
  tags:
    - dkr-run
  before_script:
    - pip install black
  script:
    - black --check --diff ./src/umaapy

docker:
  stage: build
  tags:
    - dkr-run
  image: docker:stable
  script:
    - docker info
    - echo "$REGISTRY_TOKEN" | docker login --username "$REGISTRY_USER" --password-stdin "$REGISTRY"
    - docker build --target develop -f ./Dockerfile -t dkreed747/umaapy-dev:latest .
    - docker push dkreed747/umaapy-dev:latest
  artifacts:
    expire_in: 1h
    reports: {}

umaapy:
  stage: build
  tags:
    - dkr-run
  image: dkreed747/umaapy-dev:latest
  needs:
    - job: docker
      artifacts: false
  before_script:
    - pip install --upgrade pip build setuptools-scm twine
    - rtiddsgen -language Python -inputIdl idls/UMAA -r -I idls -joinInputFiles -joinedFilesOutputName types -d ./src/umaapy
  script:
    - python -m build
  artifacts:
    paths: [dist/]

test:
  stage: test
  tags:
    - dkr-run
  image: dkreed747/umaapy-dev:latest
  needs:
    - job: umaapy
      artifacts: true
  before_script:
    - pip install --upgrade pip build setuptools-scm twine
  script:
    - pip install dist/*.whl
    - pytest --maxfail=1 --disable-warnings -q
  artifacts:
    when: always
    reports:
      junit: report.xml
    paths:
      - .pytest_cache/

package:
  stage: deploy
  tags:
    - dkr-run
  needs:
    - job: umaapy
      artifacts: true
  rules:
    - if: $CI_COMMIT_TAG
  variables:
    TWINE_USERNAME: gitlab-ci-token
    TWINE_PASSWORD: $CI_JOB_TOKEN
  before_script:
    - pip install --upgrade pip build setuptools-scm twine
  script:
    - python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour

container:
  stage: deploy
  tags:
    - dkr-run
  image: docker:stable
  needs:
    - job: docker
      artifacts: false
  rules:
    - if: '$CI_COMMIT_TAG'
      variables:
        IMAGE_TAG: '$CI_COMMIT_TAG'
  script:
    - docker info
    - echo "$REGISTRY_TOKEN" | docker login --username "$REGISTRY_USER" --password-stdin "$REGISTRY"
    - docker tag dkreed747/umaapy-dev:latest dkreed747/umaapy-dev:$IMAGE_TAG
    - docker push dkreed747/umaapy-dev:$IMAGE_TAG
  artifacts:
    expire_in: 1h
    reports: {}

